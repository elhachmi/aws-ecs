name: aws-ecs
version: 0.3.1
description: Deploy service to AWS ECS
keywords:
  - aws
  - ecs
  - tamtam
properties:

  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: true

  task-definition:
    type: string
    required: true
  task-definition-file:
    type: string
    required: false
  desired-count:
    type: int
    required: false
